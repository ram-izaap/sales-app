<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Home</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
      </h2>
    </div>
    
    <!-- Login form -->
    <form #home="ngForm" class="list-form">
      <ion-item>
        
        <ion-label floating>
          Your Searchable HMGPS Map ID is
        </ion-label>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        <ion-input type="text" *ngIf="userInfo.group.join_key" [(ngModel)]="userInfo.group.join_key" name="join_key" >
        </ion-input>
      </ion-item>
			
      <ion-item>
        <ion-label floating>
          Your Public User Tag Display Name. (optional)
        </ion-label>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        <ion-input  type="text" *ngIf="userInfo.default_id" [(ngModel)]="userInfo.default_id" name="default_id">
				</ion-input>
			</ion-item>
      
      <ion-item>
        <ion-label floating>
          Share Your Location
        </ion-label>
        <button></button>
      </ion-item>
      
      <ion-item>
        <ion-label floating>
         Search
        </ion-label>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        <ion-input  type="text" *ngIf="userInfo.group.name" [(ngModel)]="userInfo.group.name" name="name">
				</ion-input>
      </ion-item>
    </form>
   </div> 
</ion-content>
