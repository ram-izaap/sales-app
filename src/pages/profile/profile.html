<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profile</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="profileForm" class="list-form">
    <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start class="text-primary"></ion-icon>
        Default Id
      </ion-label>
      <ion-input formControlName="default_id" type="text" [class.invalid]="profileForm.controls.default_id.invalid && profileForm.controls.dirty"
        placeholder="">
      </ion-input>
    </ion-item>
    <ion-item class="login-error" no-lines *ngIf="profileForm.controls.default_id.invalid  && profileForm.controls.default_id.dirty">
      <p ion-text text-wrap>Please enter default id.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Phonenumber
      </ion-label>
      <ion-input formControlName="phone_number" type="number" [class.invalid]="profileForm.controls.phone_number.invalid && profileForm.controls.dirty"
        placeholder="" >
      </ion-input>
    </ion-item>
    <ion-item class="login-error" no-lines *ngIf="profileForm.controls.phone_number.invalid  && profileForm.controls.phone_number.dirty">
      <p ion-text text-wrap>Phonenumber must be at least 10 digits long</p>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="profileForm.controls.email.invalid && profileForm.controls.dirty"
        placeholder="" >
      </ion-input>
    </ion-item>
    <ion-item class="login-error" no-lines *ngIf="profileForm.controls.email.invalid  && profileForm.controls.email.dirty">
      <p ion-text text-wrap>Please use correct email format, e.g.:someone@domain.com.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Password
      </ion-label>
      <ion-input formControlName="password" [type]="passwordInputType" [class.invalid]="profileForm.controls.password.invalid && profileForm.controls.password.dirty"
        placeholder="">
      </ion-input>
    </ion-item>
    <ion-item class="login-error" no-lines *ngIf="profileForm.controls.password.invalid  && profileForm.controls.password.dirty">
      <p ion-text text-wrap>Password must be at least 6 characters long</p>
    </ion-item>
    
  <button ion-button block color="dark" tappable (click)="profileUpdate()">
      SAVE
    </button>
  </form>
</ion-content>
